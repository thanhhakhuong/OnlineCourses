<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highland Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="<https://cdn.freecodecamp.org/testable-projects-fcc/v1/​bundle.js"></script>

    <header id="header">
      <!-- Navbar -->
      <nav id="nav-bar">
        <!-- Logo -->
        <img
          id="header-img"
          class="logo"
          alt="logo-img"
          src="https://www.highlandscoffee.com.vn/vnt_upload/weblink/1200px-Highlands_Coffee_logo.svg.png"
        />

        <!-- Nav Links -->
        <ul class="nav__links">
          <li><a class="nav-link" href="#ad-vid">Latest Product</a></li>
          <li><a class="nav-link" href="#menu">Menu</a></li>
          <li><a class="nav-link" href="#membership-signup">Membership</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Advertising Video -->
        <section id="ad-vid">
          <h3>Latest Product</h3>
          <iframe
            id="video"
            class="video"
            title="ad-vid"
            src="Highlands Coffee - THÍCH THÌ PhinDi!.mp4"
            allowfullscreen
          ></iframe>
        </section>

        <!-- Menu -->
        <section id="menu">
          <h3>Drinks Menu</h3>
          <img class="menu-img" src="Menu.jpeg" alt="" />
        </section>

        <!-- Signup for membership -->
        <section id="membership-signup">
          <h3>Signup for Member Discounts</h3>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
              />
            </label>
            <input id="submit" type="submit" />
          </form>
        </section>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 
</body>
</html>
