<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="open">Click Me</button>
        <div class="popup-container" id="container">
            <div class="popup">
                <button id="close" class="btn btn-light">&times;</button>
                <h1>Inspiration</h1>
                <p>Amateurs sit and wait for inspiration, the rest of us just get up and go to work.</p>
            </div>
        </div>
    </body>
</html>
